<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPod UI</title>
<link rel="stylesheet" href="ac8.css">
</head>
<body>

<div class="ipod">
    <div class="screen">
        <img src="download.jpeg" alt="iPod Display">
    </div>

    <div class="wheel">
        <div class="button menu">MENU</div>
        <div class="button forward">▶▶</div>
        <div class="button backward">◀◀</div>
        <div class="button play">►❚❚</div>

        <div class="center-btn"></div>
    </div>
</div>

<script src="ac8.js"></script>
</body>
</html>
