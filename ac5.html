<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Toggle Button</title>
  <style>
    /* Reset default margin */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles for light & dark theme */
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;   /* Horizontally center */
      align-items: center;       /* Vertically center */
      transition: background 0.3s ease, color 0.3s ease;
      background: #f5f5f5;
      color: #222;
    }

    body.dark {
      background: #1f2933;
      color: #f9fafb;
    }

    /* Container for button + label */
    .toggle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background: rgba(255, 255, 255, 0.9);
    }

    body.dark .toggle-container {
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .label {
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* Toggle switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 34px;
      cursor: pointer;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 26px;
      width: 26px;
      left: 4px;
      top: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background-color: #4f46e5;
    }

    input:checked + .slider::before {
      transform: translateX(36px);
    }

    /* Small hint text */
    .hint {
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <div class="label">Theme: <span id="mode-text">Light</span></div>

    <!-- Toggle Switch -->
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>

    <div class="hint">Toggle to switch between Light and Dark mode</div>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    const modeText = document.getElementById('mode-text');

    toggle.addEventListener('change', function () {
      if (this.checked) {
        body.classList.add('dark');
        modeText.textContent = 'Dark';
      } else {
        body.classList.remove('dark');
        modeText.textContent = 'Light';
      }
    });
  </script>
</body>
</html>
